<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div id="watch">
        <h3>Watch the Watch</h3>
    </div>
    <div id="class" class="clock">
        <div class="hand hourHand" hour-Hand></div>
        <div class="hand minHand" min-Hand></div>
        <div class="hand secHand" sec-Hand></div>
        <div class="time number1">I</div>
        <div class="time number2">II</div>
        <div class="time number3">III</div>
        <div class="time number4">IV</div>
        <div class="time number5">V</div>
        <div class="time number6">VI</div>
        <div class="time number7">VII</div>
        <div class="time number8">VIII</div>
        <div class="time number9">IX</div>
        <div class="time number10">X</div>
        <div class="time number11">XI</div>
        <div class="time number12">XII</div>
    </div>

    <script src="/index.js"></script>
</body>

</html>
